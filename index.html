<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/app.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <ul class="d-flex align-items-center justify-content-between py-3 px-5">
        <li>
          <a href="index.html" class="logo">
            <h2>Personal Blogging App</h2>
          </a>
        </li>
        <li>
          <button class="btn btn-dark" id="singout">Sign Out</button>
        </li>
      </ul>
      <div class="jumbotron ps-5">
        <h1>Dashboard</h1>
      </div>
    </header>

    <main class="d-flex align-items-center justify-content-center">
      <div class="blog-container py-5">
        <form action="">
          <div class="form-group my-3 mx-5">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Title"
            />
            <div class="ms-2 text-danger"></div>
          </div>
          <div class="form-group my-3 mx-5">
            <textarea name="body" id="body" cols="30" rows="5" class="form-control" placeholder="What is in your mind"></textarea>
            <div class="ms-2 text-danger"></div>
          </div>
          <div class="form-group my-3 mx-5">
            <button id="publish" class="btn btn-primary">Publish Blog</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
